<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Passenger Counter</title>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <div class="container flex">
            <div class="card">
                <h1 class="text-center">People entered</h1>
                <h2 id="count-el" class="text-center">0</h2>
                <div class="card__buttons">
                    <!-- buttons -->
                    <button id="increment-btn" class="btn">
                        <img src="images/addIcon.svg" alt="addIcon">

                    </button>
                    <button id="save-btn" class="btn"> <img src="images/saveIcon.svg" alt="saveIcon">
                    </button>
                </div>

                <!-- people entered counter -->
                <p id="save-el" class="text-center">Previous entries: </p>

                <p class="text-center">Total entries: <span id="total-el"></span> </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="attribution">
            <span> Project by <a href="https://scrimba.com/learn/learnjavascript/" target="_blank">Scrimba</a>.<br>
                Coded by <a href="https://github.com/alok-38" target="_blank">Alok</a>.</span>
        </div>
    </footer>
</body>

</html>
